<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="Start your development with Meyawo landing page.">
   <meta name="author" content="Devcrud">
   <title>Meyawo Landing page | Components</title>
   <!-- font icons -->
   <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
   <!-- Bootstrap + Steller  -->
   <link rel="stylesheet" href="assets/css/meyawo.css">
</head>
<body>

   <!-- Page Header -->
   <header class="header header-mini"> 
      <div class="header-title">InfoElectric</div> 
      <nav aria-label="breadcrumb">
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mantenimientos</li>
         </ol>
      </nav>
   </header> <!-- End Of Page Header -->

   <!-- main content -->
   <div class="container">      
      <div id="infoVeh">
         <h2>Info del vehículo</h2>
         <div class="py-5"></div>
         <div class="form-row">
            <input id="txtID" type="hidden"/>
            <div class="form-group col-sm-6">
                <input id="txtBrand" type="text" size="50" class="form-control" placeholder="Marca" required readonly>                 
            </div>
            <div class="form-group col-sm-6">
                <input id="txtColor" type="text" class="form-control" placeholder="Color"requried readonly>                 
            </div>
            <div class="form-group col-sm-12">
                <textarea name="comment" id="comment" rows="6"   class="form-control" placeholder="Write Something"></textarea>
            </div>
        </div> 
      </div>
   
      <!-- tables -->
      <h3 class="components-section-title">Tables</h3>
      <hr>
      <table class="table" id="tbHistory">
         <thead>
            <tr>
               <th scope="col">#</th>
               <th scope="col">Fecha</th>
               <th scope="col">Descripción</th>
               <th scope="col">Concecionario</th>
            </tr>
         </thead>
         <tbody>           
         </tbody>
      </table>
      <!-- end of tables -->
   </div>
      

   <!-- footer -->
    <div class="container mt-5">
        <footer class="footer">       
            <p class="mb-0">Copyright <script>document.write(new Date().getFullYear())</script> &copy; <a href="http://www.devcrud.com">DevCRUD</a></p>
            <div class="social-links text-right m-auto ml-sm-auto">
                <a href="javascript:void(0)" class="link"><i class="ti-facebook"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-twitter-alt"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-google"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-pinterest-alt"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-instagram"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-rss"></i></a>
            </div>
        </footer>
    </div> <!-- end of page footer -->
   
   <!-- core  -->
   <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
   <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
   <script src="assets/js/user.js"></script>

</body>
</html>
